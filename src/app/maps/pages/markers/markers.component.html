<div #map class="map-container">
    
</div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{zoomLevel | number:"2.0-2"}}
            -Lgt, Lat: [{{mapCenter[0] | number:"2.4-4"}}, {{mapCenter[1] | number:"2.4-4"}}]
        </label>
        <input type="range" 
               class="form-range"
               [value]="zoomLevel"
               min="0"
               max="18"
               (input)="zoomChanges(zoomInput.value)"
               #zoomInput>
    </div>
    <div class="col-12">
        <button 
            class="btn btn-primary"
            (click)="zoomOut()"> - </button>
        <button 
            class="btn btn-primary float-end"
            (click)="zoomIn()"
            > + </button>
    </div>
</div>



<div id="add-marker">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item list-group-item-info" (click)="addMarker()">
                + Add 
            </li>
            <li class="list-group-item" 
            *ngFor="let marker of markers; let i = index"
            [ngStyle]="{'background-color': marker.color}"
            (click)="goMarker(marker?.marker)" 
            >
            <span (click)="deleteMarker(i)"> X </span>
                Marker {{i+1}}
            </li>
        </ul>
    </div>
</div>
