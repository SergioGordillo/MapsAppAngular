<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h1>Real Estate List</h1>
        <hr>
    </div>
</div>

<div class="row container">
    <div class="col-2"></div>

    <div class="col">

        <div class="row">

            <div class="col-4 mb-2"
                 *ngFor="let realEstate of realEstate">

                <div class="card">
                    <app-mini-map [lngLat]="realEstate.lngLat" class="card-img-top"></app-mini-map>
                    <div class="card-body">
                        <h5 class="card-title"> {{realEstate.title}} </h5>
                        <p class="card-text"> {{realEstate.description}} </p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
